<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserLogin</title>
    <link rel="stylesheet" href="Form.css">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body style="background-color: #efeae3;">
    <nav class="navbar navbar-expand-sm text-center">
        <div class="container-fluid">
            <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">UserLogin</h2>
        </div>
    </nav>
    <div class="container mt-5" style="background-color: rgba(255, 255, 255, 0.5); border-radius: 10px;">
        <form id="loginForm" class="pt-5 pb-5" action="/login" method="post">
            <div class="form-group">
                <label for="username">UserName:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div style="display: flex; justify-content: space-between;">
                <p class="mt-3">Not registered yet? <a href="/signup">Signup here</a></p>
                <p class="mt-3">Are you an Admin? <a href="/adminlogin">Login here</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (optional, for Bootstrap features) -->
    <script src="UserLogin.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
